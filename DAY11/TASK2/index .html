<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index .css">
</head>

<body>
    <div class="outerline">
        <div class="pad">
            <div class="event">Event 1</div>
            <div class="available">Number of available seats: 23</div>
            <form>
                <div class="inerline">
                    <div class="img"><img
                            src="https://imageio.forbes.com/specials-images/imageserve/5faad4255239c9448d6c7bcd/Best-Animal-Photos-Contest--Close-Up-Of-baby-monkey/960x0.jpg?format=jpg&width=960"
                            alt="Not found" class="ima-si"></div>
                    <div class="con" id="con-con">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name"><br><br>
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="sophie@example.com"><br><br>
                        <label for="phone">Phone No:</label>
                        <input type="tel" id="phone" name="phone" placeholder="123-45-678"><br><br>
                        <label for="Number-of-seats">N.of seats:</label>
                        <select name="pets" id="pet-select">
                            <option value="">--Select the seats--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select><br><br>
                        <label for="quantity">N.of Att 2:</label>
                        <input type="number" id="quantity" name="quantity" min="1" max="2"><br><br>
                        <div class="button">
                            <button class="submit-button" type="submit">Submit</button>
                            <button class="cancal-button" type="cancal">Cancal</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
